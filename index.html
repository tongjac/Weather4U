<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather4U by Jacky</title>
    <meta name="Weather Dashboard that you can search for cities!" content="" />

    <link rel="shortcut icon" type="image/x-icon" href="./images/sunny.ico" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>

  <body>
    <header class="container-fluid text-center text-white bg-dark p-2">
      <h1><strong>Weather Dashboard</strong></h1>
    </header>
    <!-- Start of weather dashboard search form area -->
    <div class="container">
      <div class="row">
        <div class="col-med bg-light">
          <h5>Search for a City/State:</h5>
          <div class="form-inline form-group">
            <input
              class="form-control"
              type="text"
              id="search-form"
              placeholder="Type city here"
            />
            <button class="btn btn-primary" id="submit-button">
              <i class="fa fa-search"></i>
            </button>
          </div>
          <sub>Up to 8 searched cities will display below.</sub>

          <!-- Start of Search History -->
          <div class="card" style="width: 16rem">
            <ul class="list-group list-group-flush" id="search-history"></ul>
          </div>
          <!-- End of Search History -->
        </div>
      </div>
      <!-- End of search form area -->

      <!-- Start of propagation container -->
      <div class="col-lg-9">
        <div id="today" class="mt-3"></div>
        <div id="forecast" class="row mt-3"></div>
      </div>
      <!-- End of propagation container -->
    </div>

    <!-- Start of scripts -->
    <script src="./assets/app.js"></script>
    <!-- End Scripts -->
  </body>
</html>
